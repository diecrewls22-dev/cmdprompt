<!DOCTYPE html>
<html>
<head>
    <title>Browser Terminal</title>
    <style>
        .terminal {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }
        .input-line {
            display: flex;
        }
        .prompt {
            margin-right: 10px;
        }
        .input {
            background: transparent;
            border: none;
            color: #00ff00;
            outline: none;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div>Welcome to Browser Terminal v1.0</div>
        <div>Type 'help' for available commands</div>
        <br>
        <div class="input-line">
            <span class="prompt">user@browser:~$</span>
            <input type="text" class="input" id="command-input" autofocus>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('command-input');
        
        const commands = {
            help: () => `Available commands: ${Object.keys(commands).join(', ')}`,
            ls: () => 'file1.txt  file2.js  documents/  images/',
            pwd: () => '/home/user',
            whoami: () => 'browser-user',
            date: () => new Date().toString(),
            echo: (args) => args.join(' '),
            clear: () => { 
                terminal.innerHTML = '<div class="input-line"><span class="prompt">user@browser:~$</span><input type="text" class="input" id="command-input" autofocus></div>';
                setTimeout(() => document.getElementById('command-input').focus(), 0);
                return null;
            }
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const commandText = input.value.trim();
                const [cmd, ...args] = commandText.split(' ');
                
                // Add command to history
                const commandLine = document.createElement('div');
                commandLine.textContent = `user@browser:~$ ${commandText}`;
                terminal.insertBefore(commandLine, input.parentNode);
                
                // Process command
                if (commands[cmd]) {
                    const result = commands[cmd](args);
                    if (result) {
                        const output = document.createElement('div');
                        output.textContent = result;
                        terminal.insertBefore(output, input.parentNode);
                    }
                } else if (cmd) {
                    const error = document.createElement('div');
                    error.textContent = `Command not found: ${cmd}`;
                    error.style.color = '#ff4444';
                    terminal.insertBefore(error, input.parentNode);
                }
                
                // Clear input and scroll to bottom
                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
